<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registraion Form</title>
    <link rel="stylesheet" href="style.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->

</head>

<body bgcolor="#aad0c9">
    <div class="container">
        <div class="title-row">
            <h1 class="title"><b>Patient Registraion Form</b></h1>
        </div>
        <div class="form-con">
            <form name="myform" action="/" method="GET">
                <label> Firstname : </label>
                <br>
                <input class="names" type="text" name="firstname" placeholder="Firstname" id="first_name" required />
                <br>
                <label> Middlename : </label>
                <br>
                <input type="text" class="names" name="middlename" placeholder="Middlename" id="middle_name" required />
                <br>
                <label> Lastname : </label>
                <br>
                <input type="text" class="names" name="lastname" placeholder="Lastname" id="last_name" required />
                <br>
                <label> Address </label><br>
                <textarea cols="80" rows="5" class="names" id="text_area" value="Address"></textarea>
                <br>
                <label>Select Country:</label>
                <br>
                <select class="place" name="state" id="countySel">
        <option value=" " selected="selected">Select Country</option>
        </select>
                <br>
                <br>
                <label>Select State:</label>
                <br>
                <select class="place" name="countrya" id="stateSel">
        <option value=" " selected="selected">Please select Country first</option>
        </select>
                <br>
                <br>
                <label>Select District:</label>
                <br>
                <select class="place" name="district" id="districtSel">
        <option value=" " selected="selected">Please select State first</option>
        </select><br>

                <br>
                <label> Pincode: </label>
                <br>
                <input type="text" name="pincode" placeholder="pincode" id="pincode" required />
                <br>
                <label> Phone Number: </label>
                <br>
                <input type="text" name="number" id="number" placeholder="Number" required />
                <br>
                <label> Date of Birth: </label><br>
                <input type="date" class="date" name="birtdate" id="birtdate" placeholder="select Birth date " onchange="handler(event);" required/>
                <br>
                <div id="birth">
                    <h4><b>*If your Age is below 18 Please provide your parent details*</b></h4>
                    <label> Name of the Parent: </label>
                    <br>
                    <input type="text" id="parentName" placeholder="parent_Name" required />
                    <br>
                    <label> Parent Phonenumber: </label>
                    <br>
                    <input type="text" name="Number" id="number" placeholder="Parent Number" required />
                </div>
                <br>
                <label>Gender :</label><br>
                <input type="radio" value="Male" name="gender" id="male"> <label>Male</label>

                <input type="radio" value="Female" name="gender" id="female"> <label>Female</label>

                <input type="radio" value="Other" name="gender" id="other"> <label>Other</label>
                <br>
                <br>
                <label>Martial Status:</label><br>
                <input type="radio" value="Married" name="martial_Status" id="married"> <label>Married</label>

                <input type="radio" value="single" name="martial_Status" id="single"> <label>Single</label>
                <br>
                <br>
                <label> Email Address: </label>
                <br>
                <input type="text" name="Email" placeholder="email" id="email ">
                <br>
                <label>Emergency Mobile Number: </label>
                <br>
                <input type="text" name="emergency_Number" placeholder="emergency_Number" id="emergency_Number">
                <br>

                <label>Insurance Available:</label><br>
                <input type="radio" value="Yes" name="Insurance Available" onclick="img(0)" id="available" checked> <label>Yes</label>
                <input type="radio" value="no" name="Insurance Available" onclick="img(1)" id="not_available"> <label>No</label>
                <br>
                <h4><b>*If "Yes " please provide the details below* </b></h4>
                <div id="myimg">
                    <label> Insurance Provider Name : </label>
                    <br>
                    <input type="text" name="firstname" id="insurance_name" placeholder="Firstname" required />
                    <br>
                    <label> Policy ID : </label>
                    <br>
                    <input type="text" name="ID" placeholder="ID" id="policy" required />
                    <br>

                </div>

                <center><button type="submit " class="registerbtn ">Register</button></center>

            </form>
        </div>


    </div>

    <script src="script.js "></script>

</body>

</html>
